{% extends "base_public.html" %}
{% block content %}
<div class="login-page d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 20px;">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='images/dd_logo.png') }}" alt="DD Brothers" class="img-fluid mb-2" style="max-height: 80px;">
      <h5 class="fw-bold mb-0">DD Brothers Transport Inc.</h5>
      <small class="text-muted">Admin Login</small>
    </div>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Admin</label>
        <input type="text" name="username" class="form-control" value="{{ admin_username }}" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Type your password here" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
{% endblock %}
